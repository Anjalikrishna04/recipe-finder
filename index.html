<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Finder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-gray-100">
    <!-- ------ Header -------- -->
    <header class="bg-neutral-800 text-white">
      <div
        class="max-w-screen-xl  py-4 px-6 md:px-20 flex justify-between items-center"
      >
        <h1 class="text-2xl font-bold text-yellow-500">Recipe Finder</h1>
        <nav class="hidden md:flex space-x-8">
          <a
            href="#"
            class="hover:text-orange-400 transition-colors duration-300"
            >Home</a
          >
          <a
            href="#"
            class="hover:text-orange-400 transition-colors duration-300"
            >Recipe</a
          >
          <a
            href="#"
            class="hover:text-orange-400 transition-colors duration-300"
            >Blogs</a
          >
          <a
            href="#"
            class="hover:text-orange-400 transition-colors duration-300"
            >Prepare</a
          >
        </nav>
      </div>
    </header>

    <!-- hero section  -->
    <div class="min-h-screen flex flex-col items-center  bg-black py-10 px-6 md:px-20">
      <div
        class="bg-black flex flex-col-reverse md:flex-row justify-between text-white w-full items-center"
      >
        <div class="flex flex-col gap-6 text-center ml-2 md:text-left">
          <h1 class="text-3xl md:text-4xl font-bold">
            Let's Cook Your <span class="text-yellow-500">Favorite</span> Meal
          </h1>
          <p class="max-w-xl text-base text-sm md:text-lg">
            Discover a world of flavors and elevate your cooking experience.
            Whether you're craving comfort food or gourmet dishes,we help you
            cook it just right.
          </p>
        </div>
        <div>
          <img
            class="w-full h-full md:w-[350px] mb-6 md:mb-0 pizza"
            src="images/pizza.png"
            alt="img"
          />
        </div>
      </div>
      <div  class="flex mt-5 items-center justify-between gap-3 md:gap-5 mb-3 bg-white py-2 px-4 md:px-5 rounded-full w-[400px] border-2 border-yellow-400">
        <input
          type="text"
          placeholder="What you like now to cook"
          class="flex-grow bg-transparent border-none outline-none p-2 text-[16px] md:text-[18px]" 
        />
        <img src="images/search icon.svg" alt="icon "  width="25px"/>
      </div>
    </div>
  </body>
</html>
